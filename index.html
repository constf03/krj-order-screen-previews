<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ravintola Johnny - Tervetuloa tilaamaan!</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!--Custom Styles-->
    <link href="./styles/globals.css" rel="stylesheet" />
    <link href="./styles/colors.css" rel="stylesheet" />
    <link href="./styles/fonts.css" rel="stylesheet" />
    <link href="./styles/screens/screen_welcome.css" rel="stylesheet" />
    <!--Custom Script Modules-->
    <script type="module" src="./scripts/navigation.js"></script>
  </head>
  <body>
    <div class="screen-welcome">
      <img src="./images/krj_logo_default.png" id="logo" alt="..." />
      <h1><b>Tilaa tästä!</b></h1>
      <button type="button" class="btn btn-primary" id="btn-start">
        Aloita tilaaminen
      </button>
      <div class="container-languages">
        <img
          src="./images/flag_finnish.png"
          id="finnish"
          alt="..."
          class="btn-language"
        />
        <img
          src="./images/flag_english.png"
          id="english"
          alt="..."
          class="btn-language"
        />
      </div>
    </div>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!--Embedded JS Code-->
    <script>
      const button_fi = document.getElementById("finnish");
      const button_eng = document.getElementById("english");

      button_fi.addEventListener("click", () => {
        if (!button_fi.classList.contains("language-active")) {
          button_fi.classList.add("language-active");
          button_eng.classList.remove("language-active");
        }
      });

      button_eng.addEventListener("click", () => {
        if (!button_eng.classList.contains("language-active")) {
          button_eng.classList.add("language-active");
          button_fi.classList.remove("language-active");
        }
      });

      window.addEventListener("load", (event) => {
        if (!button_fi.classList.contains("language-active")) {
          button_fi.classList.add("language-active");
        }
      });
    </script>
  </body>
</html>
