<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ravintola Johnny - Aloitus</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!--Custom Styles-->
    <link href="./styles/globals.css" rel="stylesheet" />
    <link href="./styles/colors.css" rel="stylesheet" />
    <link href="./styles/fonts.css" rel="stylesheet" />
    <link href="./styles/screens/screen_start.css" rel="stylesheet" />
  </head>
  <body>
    <div class="screen-start">
      <h1>Missä haluaisit syödä?</h1>
      <div class="container-selection">
        <div class="card" id="selection_restaurant" style="width: 18rem">
          <img
            src="./images/wheretoeat_restaurant.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">Syön paikan päällä</p>
          </div>
        </div>

        <div class="card" id="selection_away" style="width: 18rem">
          <img
            src="./images/wheretoeat_away.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">Otan mukaan</p>
          </div>
        </div>
      </div>

      <p id="infoText">Valinta:</p>

      <div class="container-nav-buttons">
        <button class="btn btn-outline-secondary" id="btn-nav-back">
          Takaisin
        </button>
        <button class="btn btn-outline-secondary" id="btn-nav-next">
          Seuraava
        </button>
      </div>
    </div>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!--Embedded JS Code-->
    <script>
      const restaurantOption = document.getElementById("selection_restaurant");
      const awayOption = document.getElementById("selection_away");
      const next = document.getElementById("btn-nav-next");
      const back = document.getElementById("btn-nav-back");
      let infoText = document.getElementById("infoText");

      next.addEventListener("click", () => {
        window.location.href = "./screen_order_main.html";
      });

      back.addEventListener("click", () => {
        window.location.href = "./index.html";
      });

      restaurantOption.addEventListener("click", () => {
        if (awayOption.classList.contains("selection-active")) {
          awayOption.classList.remove("selection-active");
        }
        if (!restaurantOption.classList.contains("selection-active")) {
          restaurantOption.classList.add("selection-active");
          infoText.innerHTML = "Valinta: <b>Syön paikan päällä</b>";
          localStorage.setItem("whereToEatOption", "restaurant");
          console.log(localStorage.getItem("whereToEatOption"));
        }
      });

      awayOption.addEventListener("click", () => {
        if (restaurantOption.classList.contains("selection-active")) {
          restaurantOption.classList.remove("selection-active");
        }
        if (!awayOption.classList.contains("selection-active")) {
          awayOption.classList.add("selection-active");
          infoText.innerHTML = "Valinta: <b>Otan mukaan</b>";
          localStorage.setItem("whereToEatOption", "away");
          console.log(localStorage.getItem("whereToEatOption"));
        }
      });
    </script>
  </body>
</html>
